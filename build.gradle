 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://na.artifactory.swg-devops.com:443/artifactory/wcp-ibmcloud-sdks-team-maven-local/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.ibm.cloud.sdk.core
    api libs.com.ibm.cloud.resource.controller
    api libs.com.google.code.gson.gson
    api libs.com.squareup.okhttp3.okhttp
    api libs.org.slf4j.slf4j.api
    api libs.org.slf4j.slf4j.simple
    api libs.javax.json.javax.json.api
    api libs.org.glassfish.javax.json
    testImplementation libs.org.testng.testng
    testImplementation libs.com.squareup.okhttp3.mockwebserver
    testImplementation libs.org.powermock.powermock.api.mockito2
    testImplementation libs.org.powermock.powermock.module.testng
}

group = 'com.ibm.cloud'
version = '99-SNAPSHOT'
description = 'IBM Cloud Key Protect Java SDK'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
